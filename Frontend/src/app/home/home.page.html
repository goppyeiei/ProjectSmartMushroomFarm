<ion-header [translucent]="true">
  <ion-toolbar color="success" >
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col style="display: flex;">
            <ion-label>
              สวัสดี {{username}}
            </ion-label>
          </ion-col>
          <ion-col (click)="logout()" style="display: flex; justify-content: end; align-items:  end;">
            <ion-icon style="zoom:1.5;"  name="log-out-outline"></ion-icon>
            <ion-label style="padding: 2%;">
              ออกจากระบบ
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of data ; index as i" style="box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;padding: 0px 15px 5px 15px;margin-bottom: 20px;">
    
    <ion-item>
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label> {{item.farm_name}}</ion-label>
      <ion-grid (click)="gostatistics(item.farm_id)" style="display: flex; justify-content: center; align-items:  center;">
        <ion-icon  style="zoom:1.5; padding-right: 5px;" name="stats-chart-outline"></ion-icon>
        <ion-label>
          ข้อมูลสถิติ
        </ion-label>
      </ion-grid>
    </ion-item>
    
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-icon name="thermometer-outline"></ion-icon>
              <ion-label>อุณหภูมิ {{item.temp}}</ion-label>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item>
              <ion-icon name="water-outline"></ion-icon>
              <ion-label>ความชื้น {{item.humid}}</ion-label>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-item>
              <ion-icon name="nuclear"></ion-icon>
              <ion-label>พัดลม {{item.fan_status === 0?'off':'on'}}</ion-label>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item>
              <ion-icon name="color-wand"></ion-icon>
              <ion-label>พ่นหมอก {{item.fog_status === 0?'off':'on'}} </ion-label>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-button style="box-shadow: none; border: none;" color="success"  expand="block" (click)="gomushroomhouse(item.farm_id)">ควบคุม</ion-button>
    </ion-grid>

  </ion-card>

</ion-content>
